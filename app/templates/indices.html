{% extends "layout.html" %}

{% block title %}指数列表{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">指数列表</h1>
        {% if indices %}
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>代码</th>
                        <th>名称</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index in indices %}
                        <tr>
                            <td>{{ index.code }}</td>
                            <td>
                                <a href="{{ url_for('main.index', code=index.code) }}">
                                    {{ index.short_name or index.full_name }}
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>暂无指数数据。</p>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">返回首页</a>
    </div>
{% endblock %}
