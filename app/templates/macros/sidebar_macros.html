{% macro render_sidebar(title, links) %}
  <h5>{{ title }}</h5>
  <ul class="nav flex-column">
    {% for link in links %}
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == link.endpoint or request.endpoint.startswith(link.endpoint + '_') %}active{% endif %}" href="{{ url_for(link.endpoint) }}">{{ link.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endmacro %}
