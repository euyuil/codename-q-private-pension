<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}康宁个人养老金顾问{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">康宁个人养老金顾问</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar"
                aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" href="{{ url_for('main.index') }}">首页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'main.policy' %}active{% endif %}" href="{{ url_for('main.policy') }}">政策解读</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint.startswith('main.products') %}active{% endif %}" href="{{ url_for('main.products') }}">可投产品</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'main.about' %}active{% endif %}" href="{{ url_for('main.about') }}">关于我们</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 主体布局 -->
  <div class="container-fluid">
    {% block content %}
      <!-- 默认无侧边栏 -->
    {% endblock %}
  </div>

  <!-- 页脚 -->
  <footer class="bg-light border-top mt-4 py-3">
    <div class="container text-center">
      <p class="mb-1">© 2024 康宁个人养老金顾问. 保留所有权利。</p>
      <p class="mb-0">
        <a href="{{ url_for('main.policy') }}">免责声明</a> |
        <a href="{{ url_for('main.policy') }}">隐私政策</a> |
        <a href="{{ url_for('main.about') }}">技术支持</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS (包括依赖的Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
